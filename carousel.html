     <!-- Optional JavaScript -->

   <script language="JavaScript" type="text/javascript">
  $(document).ready(function(){

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src='./images/power1.jpg' />
          <!-- <img class="d-block w-100" src="./images/p3.jfif" alt="First slide"> -->
        </div>
        <div class="carousel-item">
          <img src='./images/power2.jpg' />
          <!-- <img class="d-block w-100" src="./images/p1.jfif" alt="Second slide"> -->
        </div>
        <div class="carousel-item">
          <img src='./images/tower2.jpg' />
          <!-- <img class="d-block w-100" src="./images/p2.jfif" alt="Third slide"> -->

        <div class="carousel-item">
          <img src='./images/sanchi-044.jpg'/>

        </div>

        <div class="carousel-item">
          <img src='./images/sigmund.jpg'/>
          <!-- <img class="d-block w-100" src="./images/p2.jfif" alt="Third slide"> -->
        </div>

        <div class="carousel-item">
          <img src='./images/sigmond0.jpg'/>
          <!-- <img class="d-block w-100" src="./images/p2.jfif" alt="Third slide"> -->
        </div>

      
       
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
